  <plot>
    type = histogram
    stroke_type = outline
    thickness   = 2
    color       = black
    extend_bin  = yes
    file = ALL_centro.density.100kb
    show  = yes
    r1    = 0.68r
    r0    = 0.64r
    <backgrounds>
      <background>
        color = white #vvlgrey
      </background>
    </backgrounds>
    <rules>
      <rule>
        condition = 1
	fill_color = eval(sprintf("spectral-9-div-%d",remap_int(var(value),30,100,9,1)))
      </rule>
    </rules>
  </plot>

  <plot>
    type  = heatmap
    color = spectral-9-div-rev
    file  = ALL_gypsy.density.100kb
    scale_log_base = 0.5
    show  = yes
    r1    = 0.63r
    r0    = 0.59r
  </plot>
  <plot>
    type  = heatmap
    color = spectral-9-div-rev
    file  = ALL_copia.density.100kb
    scale_log_base = 0.5
    show  = yes
    r1    = 0.58r
    r0    = 0.54r
  </plot>
  <plot>
    type  = heatmap
    color = spectral-9-div-rev
    file  = ALL_dna.transposon.density.100kb
    scale_log_base = 1
    show  = yes
    r1    = 0.53r
    r0    = 0.49r
  </plot>
  <plot>
    type  = heatmap
    color = spectral-9-div-rev
    file  = ALL_genesCDS.density.100kb
    scale_log_base = 1
    show  = yes
    r1    = 0.48r
    r0    = 0.44r
  </plot>


</plots>

