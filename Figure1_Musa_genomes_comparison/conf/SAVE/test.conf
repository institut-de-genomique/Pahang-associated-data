#<<include etc/housekeeping.conf>>

<colors>
<<include etc/colors.conf>>
</colors>

<fonts>
<<include etc/fonts.conf>>
</fonts>

<<include ideogram.conf>>
<<include ticks.conf>>
<<include housekeeping.conf>>

karyotype   = karyotype.txt

<image>
dir            = ./
file           = circos-pahang_SB_test.png
# radius of inscribed circle in image
radius         = 1500p
background     = white
# by default angle=0 is at 3 o'clock position
angle_offset   = -90
</image>

chromosomes_units = 1000000
chromosomes_display_default = yes

<plots>
   <plot>
    type = tile
    file = ALL_contigs.bed
    r1   = 0.99r
    r0   = 0.80r
    layers = 12
    thickness = 15
    padding = 8
    color = vdblue
    stroke_color = vdblue
    stroke_thickness = 1
    show = yes
    <rules>

	<rule>
	condition    = var(id) ==1
	stroke_color = dgreen
	color = dgreen
	flow         = continue
	</rule>

	<rule>
	condition    = var(id) ==2
	stroke_color = green
	color = green
	</rule>

	<rule>
	condition    = var(id) ==3
	stroke_color = green
	color = green
	</rule>

	<rule>
	condition    = var(id) ==4
	stroke_color = lgreen
	color = lgreen
	</rule>

	<rule>
	condition    = var(id) == 5
	stroke_color = vlgreen
	color = vlgreen
	</rule>

	<rule>
	condition    = var(id) > 5
	stroke_color = acen
	color = acen
	</rule>
   </rules>
    
  </plot>
  <plot>
    type = tile
    file = ALL.gap.bed
    r1   = 0.79r
    r0   = 0.69r
    layers = 10
    thickness = 15
    padding = 8
    color = vdblue
    stroke_color = vdblue
    stroke_thickness = 1
    show = yes
  </plot>    
    
